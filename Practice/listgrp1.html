<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap List Group Button Classes</h2>
        <div class="row">
            <div class="col-sm-5 py-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">List item 1</li>
                    <li class="list-group-item list-group-item-info">List item 2</li>
                    <li class="list-group-item list-group-item-danger">List item 3</li>
                    <li class="list-group-item list-group-item-success">List item 4</li>
                    <li class="list-group-item list-group-item-dark">List item 5</li>
                </ul>
            </div>

            <div class="col-sm-7 py-3">
                <ul class="list-group list-group-horizontal-lg">
                    <li class="list-group-item">List item 1</li>
                    <li class="list-group-item">List item 2</li>
                    <li class="list-group-item">List item 3</li>
                    <li class="list-group-item">List item 4</li>
                
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
