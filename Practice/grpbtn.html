<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Group Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-danger">Click</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group ">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-danger">Click</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-danger">Click</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
