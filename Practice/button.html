<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-primary">Submit</a>
                <a href="" class="btn btn-secondary">Submit</a>
                <a href="" class="btn btn-info">Submit</a>
                <button type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger">Submit</button>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-outline-primary">Submit</a>
                <a href="" class="btn btn-outline-secondary">Submit</a>
                <a href="" class="btn btn-outline-dark">Submit</a>
                <button type="button" class="btn btn-outline-success">Submit</button>
                <button type="button" class="btn btn-outline-danger">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
