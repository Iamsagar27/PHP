<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <a href="" class="btn btn-primary btn-lg active">Submit</a>
                <a href="" class="btn btn-secondary btn-sm disabled">Submit</a>
                <a href="" class="btn btn-info ">Submit</a>
                <button type="button" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-danger" disabled>Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 py-3">
                <a href="" class="btn btn-primary btn-block"> Click</a>
            </div>
        </div> 
    </div>
</body>
</html>
