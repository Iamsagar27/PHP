<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Bootstarp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex" style="border: 3px solid blue;">
            <div class="skyblue p-3">Col A</div>
            <div class="purple p-3">Col B</div>
            <div class="red p-3">Col C</div>
        </div>
        
        <div class="row">row</div>

        <div class="d-flex" style="border: 3px solid blue;">
            <div class="order-2 skyblue p-3">Col A</div>
            <div class="order-3 purple p-3">Col B</div>
            <div class="order-1 red p-3">Col C</div>
        </div>

        <div class="row">row</div>

        <div class="d-flex flex-column" style="border: 3px solid blue;">
            <div class="orange p-3">Col A</div>
            <div class="yellow p-3">Col B</div>
            <div class="tomato p-3">Col C</div>
        </div>
        
        <div class="row">row</div>

        <div class="d-flex flex-column-reverse" style="border: 3px solid blue;">
            <div class="orange p-3">Col A</div>
            <div class="yellow p-3">Col B</div>
            <div class="tomato p-3">Col C</div>
        </div>
    </div>
</body>
