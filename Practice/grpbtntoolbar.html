<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,shrink-to-fit=no">
    <title>Bootstarp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap Group Button Classes</h2>
        <div class="row">
            <div class="col py-3">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-danger">Click</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-toolbar">
                    <div class="btn-group mr-3 ">
                        <button type="button" class="btn btn-primary"><i class="fa fa-align-left"></i></button>
                        <button type="button" class="btn btn-warning"><i class="fa fa-align-center"></i></button>
                        <button type="button" class="btn btn-danger"><i class="fa fa-align-right"></i></button>
                    </div>
                    <div class="btn-group ">
                        <button type="button" class="btn btn-primary">Click</button>
                        <button type="button" class="btn btn-warning">Click</button>
                        
                    </div>    
                </div>
                
            </div>
        </div>

        <div class="row">
            <div class="col py-3">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-danger">Click</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
